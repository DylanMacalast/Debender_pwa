<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/c5a3b5b538.js" crossorigin="anonymous"></script>
    <title>Debender Sesh App</title>
  </head>
  <body class="home">
    
    <ul class="nav">
        <li class="nav-item">
          <a class="nav-link title__nav--link" href="#"><i class="fas fa-user-circle"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link_create" href="#">Create</a>
        </li>
      </ul>
      <div class="popup popup__div--hide">
        <a href="#" class="popup__exit--btn"><i class="popup__icon fas fa-times"></i></a>
        <h4 class="popup__title">DEBENDER</h4>
        <p class="popup__text">Create your own sesh item!</p>
        <form class="popup__form">
            <input class="popup__input" type="text" placeholder="e.g. Do 6 shots with your partner">
            <button class="popup__submit" type="submit" value="" name="submit">CREATE</button>
        </form>
      </div>

    <h1 class="display-4 text-center mt-3">

        DEBENDER
        </h1>
        <section class="spinner">
            <div class="spinner__div">
                <button class="btn spinner__btn spinner__btn-spin">Spin The Sesh Wheel</button>
            </div>
        </section>
        
        <section class="items">
          <div class="items__div--random">
            <!-- test -->
          </div>
        </section>

        <section class="single">
            <div class="single__div">
                <!-- show item info -->
            </div>
        </section>

 
    <!-- <img src="./assets/webpack.svg" /> -->
  </body>
</html>
